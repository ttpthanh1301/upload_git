<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form-data">
            <h1>Validate Form</h1>
            <div class="form-control ">
                <input type="text" oninput="getValueInput()" id="name" placeholder="Product name">
                <p class="text-red error error-name"></p>
            </div>
            <div class="form-control ">
                <input type="text" oninput="getValueInput()" id="price" placeholder="Price ">
                <p class="text-red error error-price"></p>
            </div>
            <div class="form-control ">
                <input type="text" oninput="getValueInput()" id="detail" placeholder="Detail">
                <p class="text-red error error-detail"></p>
            </div>
            <div class="form-control ">
                <input type="text" oninput="getValueInput()" id="color" placeholder="Color">
                <p class="text-red error error-color"></p>
            </div>
            <Button type="submit" class=" btn-submit">Submit</Button>
            <!-- <div class="signup-link">
                not a member ?<a href="#"> Sign up</a>
            </div>
             -->
        </form>
    </div>
    
    <div class="table">
        <table>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Price</td>
                <td>Detail</td>
                <td>Color</td>
                <td></td>
            </tr>
        <tbody id="tbody">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn">Edit</button>
                    <button class="btn">Delete</button>
                </td>
                </tr>

        </tbody>
        </table>
    </div>


</body>
<script src="./validator.js"></script>
</html>
